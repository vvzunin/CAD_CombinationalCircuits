# use the official gcc image, based on debian
# can use versions as well, like gcc:5.2
# see https://hub.docker.com/_/gcc/


stages:
  - build
  - test
  - deploy

#image: gcc
image: gcc

generator:
  stage: build
  # instead of calling g++ directly you can also use some build toolkit like make
  # install the necessary build tools when needed
  tags:
    - docker
  before_script:
 #    - rmdir -rf Generator/source/build
     - apt update && apt -y install make && apt -y install cmake
     - mkdir Generator/source/build
  script:
    - cd Generator/source/build
    - pwd
    - cmake --version
    - make --version
    - cmake ../
    - make
  artifacts:
    paths:
      - Generator/source/build/circuitgen
      - Generator/source/build/tests
      # depending on your build setup it's most likely a good idea to cache outputs to reduce the build time
      # cache:
      #   paths:
      #     - "*.o"

# run tests using the binary built before
test:
  stage: test
  tags:
    - docker
  script:
    - cd ./Generator/source/build/tests
    - ./tests
    - ./tests

